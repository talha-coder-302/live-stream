<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassMarker Quiz Embed</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .quiz-container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .quiz-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h2>Take the Quiz</h2>
        
        <!-- ClassMarker Embed Script -->
        <script src="https://www.classmarker.com/public/js/embed-classmarker-1.0.0.js?quiz=3h467b322a777c79&nocache=1" data-quiz="3h467b322a777c79" data-width="700" data-height="800"></script>
    </div>

</body>
</html>
